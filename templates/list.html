{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block main %}
  <h2>{{ this.title }}</h2>
  {{ this.body }}
  {% for row in this.items.blocks|batch(2) %}
    <div class="row clearfix">
      {% for item in row %}
        <div class="col col-3">{{ item }}</div>
      {% endfor %}
    </div>
  {% endfor %}
{% endblock %}
