{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block main %}
  <h2>{{ this.title }}</h2>
  {{ this.body }}
  {% for col in this.items.blocks|slice(2) %}
    <div class="row clearfix">
      {% for item in col %}
 	    <div class="col col-6">{{ item }}</div>
 	  {% endfor %}
    </div>
  {% endfor %}
{% endblock %}
