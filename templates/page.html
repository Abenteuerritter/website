{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block main %}
  <h2>{{ this.title }}</h2>
  {% if this.aside %}
    <article>{{ this.body }}{{ this.videos }}</article>
    <aside class="sq">{{ this.aside }}</aside>
  {% else %}
    {{ this.body }}{{ this.videos }}
  {% endif %}
{% endblock %}
